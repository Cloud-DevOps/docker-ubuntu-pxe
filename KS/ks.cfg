#Generated by Kickstart Configurator
#platform=AMD64 or Intel EM64T

#System language
lang en_US
#Language modules to install
langsupport en_US
#System keyboard
#keyboard hu
preseed keyboard-configuration/layoutcode string hu
#System mouse
mouse
#System timezone
timezone --utc Europe/Budapest
#Root password
rootpw --disabled
#Initial user
user test --fullname "Test User" --iscrypted --password $1$s/6FWer.$a.yd6.xVYBzdCRBAOtZuz1
#Reboot after installation
#reboot
#Use text mode install
text
#Install OS instead of upgrade
install
# Use Web installation
# give the apt-cacher-ng url here or a mirror address
url --url http://10.42.42.4:3142/ftp.kfki.hu/linux/ubuntu/
#System bootloader configuration
bootloader --location=mbr 
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all --initlabel 
#Disk partitioning information
clearpart --all --initlabel
part pv.01 --size 1 --grow
volgroup ubuntu pv.01
logvol swap --fstype swap --name=swap --vgname=ubuntu --size 512
logvol / --fstype ext4 --vgname=ubuntu --size=1 --grow --name=slash
# hack around Ubuntu kickstart bugs
preseed partman-lvm/confirm_nooverwrite boolean true
preseed partman-auto-lvm/no_boot        boolean true
#System authorization infomation
auth  --useshadow  --enablemd5 
#Network information
network --bootproto=dhcp --device=eth0
#Firewall configuration
firewall --disabled 
#Do not configure the X Window System
skipx
%packages
@ ubuntu-server
openssh-server
